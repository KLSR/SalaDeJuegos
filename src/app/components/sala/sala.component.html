<!-- Navbar -->
<nav class="navbar navbar-bg justify-content-between">
    <a class="navbar-brand">
        <h5 class="navbar-txt-color">Sala de Juegos</h5>
    </a>
    <button class="btn btn-out" (click)="logOut()">
        <h5>Salir</h5>
    </button>
</nav>

<!-- Content -->
<div class="content"><br>
    <div class="mr-4 ml-4 mb-4">
        <div class="container card card-size">
            <div class="row justify-content-center mt-4 mb-2 ml-2 mr-2">
                <h3>Seleccione un juego </h3>
            </div>
            <hr class="ml-2 mr-2">
            <div class="row justify-content-center mt-2 ml-2 mr-2">
                <form class="size" [formGroup]="gameForm">
                    <select class="form-control" formControlName="gameControl">
                        <option [value]="game" *ngFor="let game of games">{{ game }}</option>
                    </select>
                </form>
            </div>
            <div class="row justify-content-center mt-2 ml-2 mr-2">
                <button id="openNlinea" [hidden]="true" data-toggle="modal" data-target="#nlinea"></button>
                <button id="openMemoria" [hidden]="true" data-toggle="modal" data-target="#memoria"></button>
                <button type="button" class="btn btn-lg btn-secondary btn-block size"
                    (click)="config()">Configuraciones</button>
            </div>
            <div class="row justify-content-center mt-2 mb-2 ml-2 mr-2">
                <button type="button" class="btn btn-lg btn-success btn-block size" (click)="play()">Jugar</button>
            </div>
            <hr class="ml-2 mr-2">
            <div class="row justify-content-center mt-2 mb-4 ml-2 mr-2">
                <button type="button" class="btn btn-lg btn-primary btn-block size">Reanudar Juego</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal NLinea -->
<div class="modal fade" tabindex="-1" role="dialog" id="nlinea">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Configuraciones N-Linea</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body cont">
                <form [formGroup]="nlineaForm">
                    <div class="row vdivide justify-content-center">
                        <div class="col-sm-6 ml-2 mr-2 mt-2 sizeItem">
                            <h6 class="row">Cantidad Juegos:</h6>
                            <div class="row">
                                <select class="form-control" formControlName="cantControl">
                                    <option [value]="cantJuego" *ngFor="let cantJuego of dataGames[0].cantJuegos">
                                        {{ cantJuego }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 ml-2 mr-2 mt-2 sizeItem">
                            <h6 class="row">Tamaño:</h6>
                            <div class="row">
                                <select class="form-control" formControlName="tamControl">
                                    <option [value]="tam" *ngFor="let tam of dataGames[1].tamano">{{ tam }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 mr-2 ml-2 mt-2 sizeItem">
                            <h6 class="row">Modo de Juego:</h6>
                            <div class="row">
                                <select class="form-control" formControlName="modoControl">
                                    <optgroup label="Multijugador">
                                        <option value="1">1v1</option>
                                    </optgroup>
                                    <optgroup label="Solo">
                                        <option [value]="modo" *ngFor="let modo of dataGames[2].modo">{{ modo }}
                                        </option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 ml-2 mr-2 mt-2 sizeItem">
                            <h6 class="row">Cantidad Fichas:</h6>
                            <div class="row">
                                <select class="form-control" formControlName="cantFichaControl">
                                    <option [value]="cantFicha" *ngFor="let cantFicha of dataGames[3].cantFichas">
                                        {{ cantFicha }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" (click)="dataModalNlinea()" data-dismiss="modal">Listo</button>
            </div>
        </div>
    </div>
</div>
