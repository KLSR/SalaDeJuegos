<!-- Navbar -->
<nav class="navbar navbar-bg justify-content-between">
    <a class="navbar-brand">
        <h5 class="navbar-txt-color">Sala de Juegos</h5>
    </a>
    <button class="btn btn-out" (click)="salir()">
        <h5>Salir</h5>
    </button>
</nav>

<!-- Content -->
<div class="content"><br>
    <div class="mr-4 ml-4 mb-4">
        <div class="container card card-size">
            <div class="row justify-content-center mt-4 mb-2 ml-2 mr-2">
                <h3>Seleccione un juego </h3>
            </div>
            <hr class="ml-2 mr-2">
            <div class="row vdivide">
                <div class="col-sm-6 text-center">
                    <div class="row justify-content-center mt-2 ml-2 mr-2">
                        <div class="size">
                            <select class="form-control" name="juego" id="juego">
                                <option value="1">N-Linea</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-2 ml-2 mr-2">
                        <button type="button" class="btn btn-lg btn-secondary btn-block size" data-toggle="modal"
                            data-target="#nlinea">Configuraciones NLinea</button>
                    </div>
                    <div class="row justify-content-center mt-2 mb-4 ml-2 mr-2">
                        <button type="button" class="btn btn-lg btn-success btn-block size"
                            (click)="nlinea()">Jugar</button>
                    </div>
                </div>
                <div class="col-sm-6 text-center">
                    <div class="row justify-content-center mt-2 ml-2 mr-2">
                        <div class="size">
                            <select class="form-control" name="juego" id="juego">
                                <option value="2">Memoria</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-2 ml-2 mr-2">
                        <button type="button" class="btn btn-lg btn-secondary btn-block size" data-toggle="modal"
                            data-target="#memoria">Configuraciones Memoria</button>
                    </div>
                    <div class="row justify-content-center mt-2 mb-2 ml-2 mr-2">
                        <button type="button" class="btn btn-lg btn-success btn-block size"
                            (click)="memory()">Jugar</button>
                    </div>
                </div>
            </div>
            <hr class="ml-2 mr-2">
            <div class="row justify-content-center mt-2 mb-4 ml-2 mr-2">
                <button type="button" class="btn btn-lg btn-primary btn-block size">Reanudar Juego</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal NLinea -->
<div class="modal" tabindex="-1" role="dialog" id="nlinea">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Configuraciones N-Linea</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body cont">
                <div class="row vdivide justify-content-center">
                    <div class="col-sm-6 ml-2 mr-2 mt-2 sizeItem">
                        <h6 class="row">Cantidad Juegos:</h6>
                        <div class="row">
                            <select class="form-control" name="cant" id="cant">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4 </option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6 ml-2 mr-2 mt-2 sizeItem">
                        <h6 class="row">Tamaño:</h6>
                        <div class="row">
                            <select class="form-control" name="tamaño" id="tamaño">
                                <option value="1">4x4</option>
                                <option value="2">6x6</option>
                                <option value="3">8x8</option>
                                <option value="4">10x10 </option>
                                <option value="5">12x12</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6 mr-2 ml-2 mt-2 sizeItem">
                        <h6 class="row">Modo de Juego:</h6>
                        <div class="row">
                            <select class="form-control" name="modo" id="modo">
                                <optgroup label="Multijugador">
                                    <option value="1">1v1</option>
                                </optgroup>
                                <optgroup label="Solo">
                                    <option value="2">Fácil</option>
                                    <option value="3">Medio</option>
                                    <option value="4">Difícil </option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6 ml-2 mr-2 mt-2 sizeItem">
                        <h6 class="row">Cantidad Fichas:</h6>
                        <div class="row">
                            <select class="form-control" name="cant" id="cant">
                                <option value="1">3</option>
                                <option value="2">4</option>
                                <option value="3">5</option>
                                <option value="4">6 </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" data-dismiss="modal">Listo</button>
            </div>
        </div>
    </div>
</div>
